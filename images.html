<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Links to Advanced Search and Homepage -->
        <div class="link">
            <a href="index.html" style="padding-right: 15px;">Google Search</a>
            <a href="advanced.html" style="padding-right: 15px;">Advanced Search</a>
        </div>
        <!-- Form -->
        <div class="content">
            <!-- Logo -->
            <div id="logo">
                <img src="images/google-images.png" alt="Google Imgage">
            </div>
            <div class="form">
                <form action="http://images.google.com/images">
                    <input type="text" id="field" name="q" autofocus="" placeholder="Type in URL or Google Search">
                    <!-- Buttons -->
                    <div class="buttons">
                        <input type="submit" id="Search" value="Google Search">
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
